<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenShare Viewer - Full Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        
        #remote-video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
        
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }
        
        #connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1001;
        }
        
        #exit-fullscreen {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1001;
            transition: all 0.2s;
        }
        
        #exit-fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connection-status" class="hidden">
        <span id="status-text">Connecting...</span>
    </div>
    
    <!-- Exit Fullscreen Button -->
    <button id="exit-fullscreen" onclick="exitFullscreen()">Exit Fullscreen (F11)</button>
    
    <!-- Fullscreen Overlay -->
    <div id="fullscreen-overlay">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white mx-auto mb-4"></div>
            <h2 class="text-2xl mb-2">Connecting to Remote Screen</h2>
            <p class="text-lg opacity-90">Please wait while we establish the connection...</p>
        </div>
    </div>
    
    <!-- Video Element -->
    <video 
        id="remote-video" 
        autoplay 
        playsinline 
        muted
        class="hidden"
    ></video>

    <script src="viewer-fullscreen.js"></script>
</body>
</html>
